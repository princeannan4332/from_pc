<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width,initial-scale=1">
<style>
.bar1{
width:100%;
height:650px;
background:red;
overflow:hidden;
}
.bar2{
width:100%;
height:650px;
background:blue;
overflow:hidden;
display:none;
position:relative;
animation:2s bar;
}

@keyframes bar{
from{
left:-300px;
}
to{
left:0px;
}
}
.bar1 h2{
text-align:center;
margin:30% 0% auto;
font-size:24px;
font-family:tahoma;
}
</style>
</head>
<body>
<div class="bar1">
<h2 id="txt">I am a Scroll Effect</h2>
</div>
<div class="bar2" id="bb">

</div>
<script>
var txt=document.getElementById("txt");
var bb=document.getElementById("bb");


var x=24;
window.onscroll=function(){
x++;
txt.style.fontSize=x+'px';
txt.innerHTML=x;

if(x>45){
x--;
txt.style.fontSize=x+'px';

}


bb.style.display="block";
}

</script>
</body>
</html>
