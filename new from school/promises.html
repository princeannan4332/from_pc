<script>

if(ans==2){
resolve('test passed');
}
else{

}

});

m.then((message)=>{

console.log(message);
}).catch((error)=>{

});


//selecting all promises and rushing
var proj1=new Promise((accept,decline)=>{
accept('Project 1 uploaded successfully');
});
var proj2=new Promise((accept,decline)=>{
accept('Project 2 uploaded successfully');
});
var proj3=new Promise((accept,decline)=>{
accept('Project 3 uploaded successfully');
});

//all method
Promise.all([proj1,proj2,proj3]).then((message)=>{
console.log(message);
})

window.open('https://www.google.com');
}
