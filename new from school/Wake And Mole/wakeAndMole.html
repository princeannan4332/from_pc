<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width,initial-scale=1'>
<title>Test</title>
<style>
.main{
width:400px;
height:400px;
display:flex;
flex-flow:row wrap;
justify-content:center;
}
.s{
width:100px;
height:100px;
border:1px solid red;
}
body{
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
font-family:cambria;
}
.pic{
background:url('attack.gif');
background-size:cover;
background-position:center;
}
</style>
</head>
<body>
<p id='score'>Scores:0</p>
<p id='timer'>Timer:60</p>
<div class='main'>
<div class='s' id='0'></div>
<div class='s' id='1'></div>
<div class='s' id='2'></div>
<div class='s' id='3'></div>
<div class='s' id='4'></div>
<div class='s' id='5'></div>
<div class='s' id='6'></div>
<div class='s' id='7'></div>
<div class='s' id='8'></div>
<div class='s' id='9'></div>
<div class='s' id='10'></div>
<div class='s' id='11'></div>

</div>






<script>
var mole=document.getElementsByClassName('s');
var score=document.querySelector('#score');
var timer=document.querySelector('#timer');
  
var x=0;
var countdown=60;
function start(){
for(var i=0;i<=11;i++){
mole[i].classList.remove('pic');
}
Rnum=Math.floor(Math.random()*11);
var idd=mole[Rnum].classList.add('pic');

}





for(let mol of mole){
mol.addEventListener('click',()=>{
if(mol.id==Rnum){
x+=2;
score.textContent="Scores:"+x;
}else{
alert('Game Over');
mole[Rnum].classList.remove('pic');
clearInterval(tim);
}

})

};

var tim=setInterval(function(){
start();
countdown-=2;
timer.textContent='Timer:'+countdown;
if(countdown<=0){
alert('GameOver');
mole[Rnum].classList.remove('pic');
clearInterval(tim);
timer.textContent='Timer:0';
}




},1000);










</script>

</body>
</html>
