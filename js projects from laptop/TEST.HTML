<!DOCTYPE html>
<html>
<head>
<style>

.box{
width:400px;
height:400px;
background:grey;
border-radius:12px 12px;
box-shadow:0px 0px 8px 8px rgba(0,0,0,0.3);
overflow-y:scroll;
margin-top:9000px;
}
.b{
width:40px;
height:40px;
background:greenyellow;
border-radius:12px 12px;
box-shadow:0px 0px 8px 8px rgba(0,0,0,0.3);
margin-top:500px;
margin-left:10px;
}
button{
padding:12px;

}
input{
width:140px;
height:50px;
font-size:23px;
color:red;
border:none;

}
#j{
display:none;
}

</style>
</head>
<body>

<input type='number' id='inp1' placeholder='Start'>
<input type='number' id='inp2' placeholder='End'>
<button onclick='start()'>Get All Prime Numbers</button>



<script>

function start(){
var inp1=document.querySelector('#inp1').value;
var inp2=document.querySelector('#inp2').value;
var j=0;

if(inp1<inp2){
for(var i=inp1;i<=inp2;i++){

for(var v=1;v<=i;v++){

if(i%v==0){
j++;


}


}

if(j===2){
document.write("<h2>"+i+"</h2>");
j=0;
}else{
j=0;
}

}


}else{
document.write("Can't Solve");
}



}

</script>
</body>
</html>
