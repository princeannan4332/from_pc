<!DOCTYPE html>
<html>
<head>
<style>

.box{
width:400px;
height:400px;
background:grey;
border-radius:12px 12px;
box-shadow:0px 0px 8px 8px rgba(0,0,0,0.3);
overflow-y:scroll;
margin-top:9000px;
}
.b{
width:40px;
height:40px;
background:greenyellow;
border-radius:12px 12px;
box-shadow:0px 0px 8px 8px rgba(0,0,0,0.3);
margin-top:500px;
margin-left:10px;
}
button{
padding:12px;

}
input{
width:140px;
height:50px;
font-size:23px;
color:red;
border:none;

}
#j{
display:none;
}

</style>
</head>
<body>
<button onclick='start()'>Generate Password</button><br>
<input type='text' id='txt' readonly>
<button id='j'>Copy</button>



<script>
var btn=document.querySelector('#j');
function start(){

var txt=document.querySelector('#txt');
txt.value='';
var arr=['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z','~','!','@','#','$','%','^','&','*','(',')','_','-',',','=','?','.','/','|','1','2','3','4','5','6','7','8','9','0'];
for(var x=0;x<10;x++){
var pwd=Math.round(Math.random()*arr.length);
txt.value+=arr[pwd];
}



btn.style.display='block';
}
btn.onclick=function(){
var txt=document.querySelector('#txt');
txt.select();
document.execCommand('copy');
alert('Password Copied Successfully');
}


/*

</script>
</body>
</html>
