<html>
<head>
<style>
.button:hover{
transition:0.4s;
background:red;
width:100px;
height:100px;
border-radius:12px 12px;
overflow:hidden;
}
.button:after{
content:' ';
background:#90EE90;
display:block;
position:absolute;
padding-top:300%;
padding-left:350%;
margin-left:-20px!important;
margin-top:-120%;
opacity:0;
transition:all 0.8s;
}
.button:active:after{
padding:0;
margin:0;
opacity:1;
transition:0s;
}
</style>
</head>
<body>
<div class='button'>Click</div>
</body>
</html>

//this is called ripple effect on button
