<script>

function wave(str){

var arr=[];
for(var x=0;x<str.length;x++){

var ans=str.charAt(x).toUpperCase();
var a=str.slice(0,x);
var b=str.slice(x+1);
var z=a.concat(ans,b);

arr.push(z);
if(arr[x]==str){
arr.splice(x);
}


}
return arr;
}
console.log(wave("two Words"))
</script>
