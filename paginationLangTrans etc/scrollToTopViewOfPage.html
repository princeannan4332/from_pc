<html>
<head>
<style>
*{
margin:0;
}
.box{
width:100%;
height:190vh;
background:red;
color:white;
}
.box button{
color:black;
margin-top:180vh;
}
</style>
</head>
<body>
<div class='box'>
<h2>Welcome to scroll top</h2>
<button onclick='ups()'>Scroll To The Top</button>
</div>


<script>
function ups(){
window.scrollTo({
top:0,
behavior:'smooth'
})

}
</script>
</body>
</html>
