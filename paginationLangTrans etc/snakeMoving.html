<script>
var squares=document.querySelectorAll('.squares');
var direction=2;
var lifeLength=3;
var arr=[0,1,2];
var eaten=[];
var navigators=''; //to show if the snake should move left,right,top,down in the setinterval
var x=0;
squares.forEach((val)=>{
var p=document.createElement('p');
var txt=document.createTextNode(x);
x++;
p.appendChild(txt);
val.appendChild(p);
});

for(var i=0;i<arr.length;i++){
squares[arr[i]].classList.add('snake');
}

function moves(event){
//right key
if(event.keyCode==100){
navigators='rightMove';

}


//down key
if(event.keyCode==115){
navigators='downMove';

console.log(arr);


}


//left
if(event.keyCode==97){
navigators='leftMove';


}
//up
if(event.keyCode==119){
navigators='upMove';


}

}




setInterval(function(){
//Automatic downMove
if(navigators=='downMove'){
direction+=10
arr.push(direction);
arr.shift()
//removing old snakes position from squares
squares.forEach((val)=>{
val.classList.remove('snake');
});
//adding new current snake position to squares
for(var j=0;j<arr.length;j++){
squares[arr[j]].classList.add('snake');
}
}

//Automatic rightMove
if(navigators=='rightMove'){
direction++
arr.push(direction);
arr.shift()
//removing old snakes position from squares
squares.forEach((val)=>{
val.classList.remove('snake');
});
//adding new current snake position to squares
for(var j=0;j<arr.length;j++){
squares[arr[j]].classList.add('snake');
}
console.log(arr);
}

//Automatic upMove
if(navigators=='upMove'){
direction-=10;
arr.push(direction);
arr.shift()
//removing old snakes position from squares
squares.forEach((val)=>{
val.classList.remove('snake');
});
//adding new current snake position to squares
for(var j=0;j<arr.length;j++){
squares[arr[j]].classList.add('snake');
}
console.log(arr);
}

//Automatic leftMove
if(navigators=='leftMove'){
direction--
arr.push(direction);
arr.shift()
//removing old snakes position from squares
squares.forEach((val)=>{
val.classList.remove('snake');
});
//adding new current snake position to squares
for(var j=0;j<arr.length;j++){
squares[arr[j]].classList.add('snake');
}
console.log(arr);
}




},1000);
