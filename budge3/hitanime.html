<html>
<head>
<style>
.main{
width:40%;
height:200px;
background:red;
}
.main button{
display:block;
margin-left:auto;
margin-right:auto;
}
.btn{
width:50px;
height:100px;
border-top:20px solid Gold;
background:black;
}
</style>
</head>
<body id="body">


<div class="btn" id="btn" onclick="start()">

</div>
<script>
var div=document.getElementById("btn");
function start(){
setInterval(play,100);
var p=0;
function play(){
if(p<20){
if(p<10){
p++;
div.style.borderTop=p+"px solid gold";
}

}
else{
p--;
div.style.borderTop=p+"px solid gold";
}
}

}

</script>
</body>
</html>
