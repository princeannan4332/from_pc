<html>
<head>
<title>Test</title>
<style>
#canvas{
border:1px solid red;
}
</style>
</head>
<body>
<canvas id='canvas'></canvas>




<script>
var x=10;
var y=10;
var timer;
function start(){
var canvas=document.querySelector('#canvas');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
canvas.style.background="black";
if(x<300 && y<300){
var ctx=canvas.getContext('2d');
ctx.beginPath();
ctx.fillStyle="white";
ctx.arc(x+=20,y+=20,20,20,0,2*Math.PI);
ctx.fill();
ctx.strokeStyle='red';
ctx.stroke();
}
else{
clearInterval(timer);
var ctx=canvas.getContext('2d');
ctx.beginPath();
ctx.fillStyle="white";
ctx.arc(x,y,20,20,0,2*Math.PI);
ctx.fill();
ctx.strokeStyle='red';
ctx.stroke();
}


}
timer=setInterval(start,100);

</script>
</body>
</html>
