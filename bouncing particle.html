<!DOCTYPE html>
<html lang="en">
<head>
<title>Particle JS</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
.particle{
background:red;
width:50px;
height:50px;
border-radius:50%;
}

</style>
</head>
<body>
<div class="particle" id="ball">
</div>

<script>
var ball=document.getElementById("ball");
ball.style.position="absolute";
ball.style.left="0px";
ball.style.top="0px";


var boundX=window.innerWidth;
var boundY=window.innerHeight;
var speed=12;
var x=1;
var y=1;

function anime(){
var posX=ball.offsetLeft;
var posY=ball.offsetTop;

if(posX+ball.offsetWidth>boundX || posX<0){
x*=-1;
}
if(posY+ball.offsetHeight>boundY || posY<0){
y*=-1;
}


ball.style.left=ball.x+{speed*x}+"px";
ball.style.top=ball.y+{speed*x}+"px";


setTimeout(anime,20);
}

anime();


</script>
</body>
</html>
